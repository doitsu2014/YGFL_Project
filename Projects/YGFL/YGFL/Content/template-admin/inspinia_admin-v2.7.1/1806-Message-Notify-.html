    <script type="text/javascript">
        
        
        var typeWarningEnum = {
                          Success: 'success',
                          Info: 'info',
                          Warning: 'warning',
                          Error: 'error',
                        };
        var positionWarningEnum = {
                          TopRight: 'toast-top-right',
                          BottomRight: 'toast-bottom-right',
                          BottomLeft: 'toast-bottom-left',
                          TopLeft: 'toast-top-left',
                          TopFullWidth: 'toast-top-full-width',
                          BottomFullWidth: 'toast-bottom-full-width',
                          TopCenter: 'toast-top-center',
                          BottomCenter: 'toast-bottom-center',
                        };
        function showMessage(title, message, type = typeWarningEnum.Success, position= positionWarningEnum.TopRight ,showDuration = 200, hideDuration=300, timeout = 7000, extendTimeout = 1000){
                var i = -1;
                var toastCount = 0;
                var $toastlast;
                var shortCutFunction = type
                var msg = message;
                var title = title || '';
                var $showDuration = showDuration;
                var $hideDuration = hideDuration;
                var $timeOut = timeout;
                var $extendedTimeOut = extendTimeout;
            //Declare and give it name of transition
                var $showEasing = 'swing';
                var $hideEasing = 'linear';
                var $showMethod = 'fadeIn';
                var $hideMethod = 'fadeOut';
                var toastIndex = toastCount++;
                toastr.options = {
                     closeButton: true,
                    debug: false,
                    progressBar: true,
                    preventDuplicates: false,
                    positionClass: position,
                    onclick: null
                };
                if ($('#addBehaviorOnToastClick').prop('checked')) {
                    toastr.options.onclick = function () {
                        alert('You can perform some custom action after a toast goes away');
                    };
                }
                if ($showDuration) {
                    toastr.options.showDuration = $showDuration;
                }
                if ($hideDuration) {
                    toastr.options.hideDuration = $hideDuration;
                }
                if ($timeOut) {
                    toastr.options.timeOut = $timeOut;
                }
                if ($extendedTimeOut) {
                    toastr.options.extendedTimeOut = $extendedTimeOut;
                }
                if ($showEasing) {
                    toastr.options.showEasing = $showEasing;
                }
                if ($hideEasing) {
                    toastr.options.hideEasing = $hideEasing;
                }
                if ($showMethod) {
                    toastr.options.showMethod = $showMethod;
                }
                if ($hideMethod) {
                    toastr.options.hideMethod = $hideMethod;
                }
                if (!msg) {
                    msg = message;
                }
                $("#toastrOptions").text("Command: toastr["
                        + shortCutFunction
                        + "](\""
                        + msg
                        + (title ? "\", \"" + title : '')
                        + "\")\n\ntoastr.options = "
                        + JSON.stringify(toastr.options, null, 2)
                );
               var $toast = toastr[shortCutFunction](msg, title); // Wire up an event handler to a button in the toast, if it exists
//                $toastlast = $toast;
//                if ($toast.find('#okBtn').length) {
//                    $toast.delegate('#okBtn', 'click', function () {
//                        alert('you clicked me. i was toast #' + toastIndex + '. goodbye!');
//                        $toast.remove();
//                    });
//                }
                if ($toast.find('#surpriseBtn').length) {
                    $toast.delegate('#surpriseBtn', 'click', function () {
                        alert('Surprise! you clicked me. i was toast #' + toastIndex + '. You could perform an action here.');
                    });
                }
        }
        
        $('#showtoast').click(function () {           
            showMessage('Email','Input your wrong username', typeWarningEnum.Success, positionWarningEnum.TopRight);
        });
    </script>
